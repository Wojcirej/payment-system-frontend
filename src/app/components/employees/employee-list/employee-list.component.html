<pagination [data]="paginationData" endpoint="employees" (page)="setPage($event)" (perPage)="setItemsPerPage($event)"></pagination>

<table class="employee-list">
  <thead>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Address</th>
    <th>Contract type</th>
    <th>Salary</th>
    <th>Provision</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td>{{row['id']}}</td>
      <td>{{row['firstName']}}</td>
      <td>{{row['lastName']}}</td>
      <td>{{row['address']}}</td>
      <td>{{row['contractType']}}</td>
      <td>{{row['salary']}}</td>
      <td>{{row['provision']}}</td>
      <td><a class="details-button" routerLink="/employees/{{row['id']}}">Details</a></td>
    </tr>
  </tbody>
</table>
